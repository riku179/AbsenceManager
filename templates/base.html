{% load staticfiles %}
{% load account %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}
        AbsenceManager
    {% endblock %} - 出席管理</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static "table/style.css" %}">
    {% block extrahead %}
    {% endblock %}

  </head>
  <body>
  <div id="header_back">
    <div id="header" class="container">
      <span id="header_title" class="col-md-9" >出欠管理</span>
      <span id="username" class="col-md-3">
      {% block login_status %}
        {% user_display user %} : <a class="login_or_out_status" href="/accounts/logout">ログアウト</a>
      {% endblock %}
        </span>
    </div>
  </div>
  {% block content %}
  {% endblock content %}
  <script src="{% static 'js/jquery-1.12.0.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
